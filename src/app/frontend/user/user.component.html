<div class="main-wrapper">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
        style="background:url(/assets/images/big/auth-bg.jpg) no-repeat center center;">
        <div class="auth-box row">
            <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(/assets/images/big/3.jpg);">
            </div>
            <div class="col-lg-5 col-md-7 bg-white">
                <div class="p-3">
                    <div class="text-center">
                        <img src="assets/images/big/icon.png" alt="wrapkit">
                    </div>
                    <h2 class="mt-3 text-center">Sign In</h2>
                    <p class="text-center">Enter your email address and password to access job CRM.</p>
                    <form [formGroup]="form_login" (ngSubmit)="submit_login()" class="mt-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="uname">Username</label>
                                    <input class="form-control" [class.is-invalid]="
                                    form_login.get('username').invalid &&
                                    form_login.get('username').touched
                                  " formControlName="username" id="username" type="text" placeholder="Enter your username.">
                                </div>
                                <div *ngIf="(username.invalid && username.touched) || username.dirty">
                                    <small *ngIf="username.errors?.pattern" class="text-danger">Please provide a valid email address.</small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="pwd">Password</label>
                                    <input class="form-control" 
                                    [class.is-invalid]="
                                    form_login.get('password').invalid &&
                                    form_login.get('password').touched
                                  " formControlName="password" id="password" type="password" placeholder="Enter your password.">
                                </div>
                                <div *ngIf="(password.invalid && password.touched) || password.dirty">
                                    <small *ngIf="password.errors?.pattern" class="text-danger">Please provide a valid password.</small>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-dark">Sign In</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5">
                                Forgot Password? <a href="#" class="text-danger">Click Here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
